{% extends 'account/account_base.html' %}


{% block form %}
{% load i18n %}
<form class="form password_reset" id = "reset_password" method="post" action="{% url 'account_reset_password' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  {{ form.non_field_errors }}
  <div class="form-group">
    {{form.email.errors}}
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="material-icons">face</i>
        </span>
      </div>
      <!--<input type="text" class="form-control" placeholder="{{ form.username.id_for_label}}">-->
      {% load widget_tweaks %}
      {% render_field form.email class+="form-control" %}
    </div>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-rose btn-round">{% trans "Sign In" %} &raquo;</button>
    <!--<a href="#pablo" class="btn btn-primary btn-round">{% trans 'Sign Up' %}</a>-->
  </div>
</form>

{% endblock %}
